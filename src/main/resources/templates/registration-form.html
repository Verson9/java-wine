<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
<div class="container">
    <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h1>Formularz rejestracyjny</h1>
            </div>
            <div class="panel-body">
                <form action="/userDto" method="post">
                    <div class="form-group">
                        <label for="firstName">Imię</label>
                        <input type="text" class="form-control" id="firstName" name="firstName"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nazwisko</label>
                        <input type="text" class="form-control" id="lastName" name="lastName"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Płeć</label>
                        <div>
                            <label for="male" class="radio-inline"><input type="radio" name="gender" value="m" id="male">Mężczyzna</label>
                            <label for="female" class="radio-inline"><input type="radio" name="gender" value="f" id="female">Kobieta</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>
                    <input type="submit" class="btn btn-primary"/>
                </form>
<!--                class="panel-footer text-right">-->
3
            </div>
        </div>
    </div>
</div>
</body>
</html>
