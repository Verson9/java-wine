<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<!--<form action="#"  th:object="${showWines}" method="post">-->
    <table>
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Region</th>
            <th scope="col">Country</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="currentWine, stat: ${showWines} ">
            <td th:text="${currentWine.getId()}"></td>
            <td th:text="${currentWine.getName()}"></td>
            <td th:text="${currentWine.getDescription()}"></td>
            <td th:text="${currentWine.getRegion()}"></td>
            <td th:text="${currentWine.getCountry()}"></td>
            <td th:text="${currentWine.getPrice()}"></td>
            <td >
                <form action="/updateWineForm" method="post">
                    <input type="submit" value="edytuj"/>
                </form>
            </td>
            <td >
<!--                <a th:href="/deleteWine/${currentWine.getId()}" >usu≈Ñ</a>-->
            </td>
        </tr>
        </tbody>
    </table>
<!--</form>-->
</body>
</html>
