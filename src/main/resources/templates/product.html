<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista produkt√≥w</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
</head>
<body>
    Nazwa:<input type="text" name="name" id="name"><br><br>
    Kraj:<input type="text" name="country" id="country"><br><br>
    Region:<input type="text" name="region" id="region"><br><br>
    Cena:<input type="number" name="price" id="price"><br><br>
    Opis:<input type="text" name="description" id="description"><br><br>
<table id="table" border="1">
    <tr>
        <th>Nazwa</th>
        <th>Kraj</th>
        <th>Region</th>
        <th>Cena</th>
        <th>Opis</th>
    </tr>
</table>
<script>
    let table = document.getElementById('table'),rIndex;
    for(let i= 0; i<table.rows.length; i++)
    {
        table.rows[i].onclick = function ()
        {
            rIndex = this.rowIndex;
            document.getElementById("name").value = this.cells[0].innerHTML;
            document.getElementById("country").value = this.cells[3].innerHTML;
            document.getElementById("region").value = this.cells[2].innerHTML;
            document.getElementById("price").value = this.cells[4].innerHTML;
            document.getElementById("description").value = this.cells[1].innerHTML;
        }
    }
</script>
</body>
</html>
